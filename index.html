<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookHub</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="script.js"></script>
    
</head>
<body>
    <ons-page>
        <ons-toolbar>
          <div class="center toolbar">LookHub</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="md-home, material:md-home" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Search" icon="md-search" active-icon="md-search">
          </ons-tab>
          <ons-tab page="tab3.html" label="Favorite" icon="md-favorite" active-icon="md-favorite">
        </ons-tab>
        <ons-tab page="tab4.html" label="Profile" icon="md-face" active-icon="md-face">
        </ons-tab>
      </ons-page>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
<script src="index.js"></script>
</html>
